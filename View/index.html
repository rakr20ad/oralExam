    <div>
        <h1>Create an account:</h1>
     
        <form method="post" id="form">
            <input type="text" id="firstName" placeholder="FirstName" required>
            <input type="text" id="lastName" placeholder="LastName" required>            
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="password" placeholder="Password" required>
            <input type="integer" id="age" placeholder="Age" required>        
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="country" placeholder="Country" required>            
            <input type="text" id="gender" placeholder="Gender" required>
            <input type="text" id="preferred_gender" placeholder="Preferred_gender" required>
            <button type="submit" name="Submit">Create your account!</button>
        </form>
    </div>
