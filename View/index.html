<body>
    <div>
        <h1>Create an account:</h1>
     
        <form method="post" id="form">
            <input type="text" id="firstName" placeholder="FirstName" required> <br>
            <input type="text" id="lastName" placeholder="LastName" required> <br>          
            <input type="email" id="email" placeholder="Email" required> <br>
            <input type="text" id="password" placeholder="Password" required> <br>
            <input type="integer" id="age" placeholder="Age" required>  <br>  
            <input type="text" id="city" placeholder="City" required> <br>   
            <p>Gender:</p>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
            <p>Preferred gender to date:</p>
            <input type="radio" id="male1" name="preferred_gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female1" name="preferred_gender" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" id="other1" name="preferred_gender" value="Other">
            <label for="other">Other</label><br>
            <button type="submit" class="btn btn-outline-primary" name="Submit">Create your account!</button>
        </form>
    </div>
